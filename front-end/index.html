<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="top">

            <div>
                <label>Email:</label>

            </div>
            <div>
                <label>Password:</label>
                <input class="light-border" type="password" name="password"/>
            </div>
            <div>
                <button class="light-border" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>

<div class="middle">

    <label>Search:</label>
    <input class="searchInput" type="text" name="Search"/>
    <input class="submitButton submitButton2" type="submit" value="submit button">
    <input class="submitButton submitButton2" type="submit" value="submit button">
    <input class="submitButton submitButton2" type="submit" value="submit button">


</div>

<div class="content">
    <div class="userCards">
        <div class="cardArea1">
            <div class="card">user content</div>
        </div>

        <div class="cardArea2">
            <div class="card">user content</div>
        </div>

        <div class="cardArea3">
            <div class="card">user content</div>
        </div>

    </div>
</div>
