<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Visual test</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>

</head>
<body>
<div class="top">
    <div class="Logo">
        <div id="logoPic">
            <img src="testLogo.png" alt="logo">
        </div>
    </div>

    <div class="TagLine">
        <div class="googleFontText">
            <h1>Tag Area</h1>
        </div>
    </div>

    <div class="Login">
        <form id="login-form" class="light-border">
            <div>
                <label>Email:</label>
                <label>
                    <input class="loginInput" type="text" name="username"/>
                </label>
            </div>
            <div>
                <label>Password:</label>
                <label>
                    <input class="loginInput" type="password" name="password"
                           placeholder="Password" required>
                </label>
            </div>
            <div>
                <button class="submitButton submitButton2" type="submit">Log In</button>

            </div>

        </form>
        <p id="user-info"></p>
        <form id="log-out" style="display: none;">

            <button class="submitButton submitButton2" type="submit">Log out</button>
        </form>

        <form action="profile.html" id="profilePage" style="display: none;">
            <button class="submitButton submitButton2" type="submit">My profile</button>
        </form>

    </div>

</div>

<div class="middle">

    <label>
        <input class="searchInput" type="text" name="Search"/>
        <button id="myButton" class="float-left submit-button" >Search</button>
    </label>


    <input class="submitButton submitButton2" type="submit" value="create new user">

</div>

<div class="content">

    <ul>
        <!-- js creates list here -->
    </ul>

<!--    temporary test content!-->

<!--    <div class="card">user content 2</div>-->

</div>
<script src="./js/serialize.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
