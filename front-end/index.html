<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Visual test</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>

</head>
<body>
<div class="top">
    <div class="Logo">
        <div id="logoPic">
            <img src="testLogo.png" alt="logo">
        </div>
    </div>

    <div class="TagLine">
        <div class="googleFontText">
            <h1>Tag Area</h1>
        </div>
    </div>

    <div class="Login">
        <form id="login-form" class="light-border">
            <div>
                <label>Email:</label>
                <label>
                    <input class="loginInput" type="text" name="username"/>
                </label>
            </div>
            <div>
                <label>Password:</label>
                <label>
                    <input class="loginInput" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                           placeholder="Password" required>
                </label>
            </div>
            <div>
                <button class="submitButton submitButton2" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>

<div class="middle">

    <label>Search:</label>
    <label>
        <input class="searchInput" type="text" name="Search"/>
    </label>
    <input class="submitButton submitButton2" type="submit" value="Add new post">
    <input class="submitButton submitButton2" type="submit" value="submit button">

</div>

<div class="content">

    <ul>
        <!-- js creates list here -->
    </ul>

<!--    temporary test content!-->
    <div class="card">user content 1</div>
    <div class="card">user content 2</div>
    <div class="card">user content 3</div>
    <div class="card">user content 4</div>
    <div class="card">user content 5</div>
    <div class="card">user content 6</div>
</div>

</body>
</html>
