<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        <div class="Logo">
            <div id="logoPic">
                <img src="testLogo.png" alt="logo">
            </div>
        </div>

        <div class="TagLine">
            <div class="googleFontText">
                <h1>Food recipes</h1>
            </div>
        </div>
    </div>

    <div class="middle">
        <p id="user-info"></p>
        <label>
            <input id="mainSearchInputField" class="searchInput" type="text" name="Search"/>
            <button id="myButton" class="float-left submit-button">Search</button>
        </label>

        <form id="addLoginFormButton">
            <button class="submitButton submitButton2" type="submit">Log in</button>
        </form>

        <form id="log-out" style="display: none;">
            <button class="submitButton submitButton2" type="submit">Log out</button>
        </form>

        <form id="profilePage" style="display: none;">
            <button class="submitButton submitButton2" type="submit">My profile</button>
        </form>

        <form id="addUserPage">
            <button class="submitButton submitButton2" type="submit">create new user</button>
        </form>

        <form action="index.html" id="HomePage" style="display: none;">
            <button class="submitButton submitButton2" type="submit">Home</button>
        </form>

        <form id="displayAddPostButton" style="display: none;">
            <button class="submitButton submitButton2" type="submit">Create new post</button>
        </form>
    </div>
</div>

<div class="likesAndDislikes" style="display: none">

    <div class="likes" style="display: none">
        <button class="btnTu"><i class="far fa-thumbs-up" type="submit"></i></button>
    </div>

    <div class="dislikes" style="display: none">
        <button class="btnTd"><i class="far fa-thumbs-down" type="submit"></i></button>
    </div>

<!--    These are used for sending like and dislikes to ss_rating table-->
    <form id="add-like-form" style="display: none">
        <label for="addId"></label><input id="addId" type="number" name="fk_food_post_id" value=0 required>
        <label for="addLike"></label><input id="addLike" type="number" name="likes" value= 0 required>
        <label for="addDislike"></label><input id="addDislike" type="number" name="dislikes" value= 0 required>
    </form>
</div>

<div class="login-form-container" style="display: none">
    <div id="loginWrapper" class="form-wrapper">
        <form id="login-form">
            <div id="loginEmail" class="light-border">
                <label>Email:</label><br>
                <label>
                    <input class="loginInput" type="text" name="username" placeholder="Email" required/>
                </label>
            </div>
            <div id="loginPassword" class="light-border">
                <label>Password:</label>
                <label>
                    <input class="loginInput" type="password" name="password"
                           placeholder="Password" required>
                </label>
            </div>
            <button id="loginButton" class="light-border" type="submit">Log In</button>
        </form>
        <form id="form-loginCancel" style="display: flex">
        <button id="loginCancel" class="light-border" type="submit">Cancel</button>
        </form>

<!--        <p id="user-info"></p>-->
<!--        <form id="log-out" style="display: none;">-->

<!--            <button class="submitButton submitButton2" type="submit">Log out</button>-->
<!--        </form>-->

<!--        <form id="profilePage" style="display: none;">-->
<!--            <button class="submitButton submitButton2" type="submit">My profile</button>-->
<!--        </form>-->
    </div>
</div>


<div class="add-user-form-container" style="display: none">
    <div id="form-wrapper-add-user" class="form-wrapper">
        <form id="add-user-form">
            <input id="addUserUsername"
                   class="light-border"
                   type="text"
                   name="username"
                   pattern=".{3,}"
                   placeholder="username"
                   required>
            <input id="addUserEmail" class="light-border" type="email" name="email" placeholder="email" required>
            <input id="addUserPassword" class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                   placeholder="Password" required>
            <button id="addUserButton" class="light-border" type="submit">Create user</button>
        </form>
        <form id="form-addUserCancel" style="display: flex">
            <button id="addUserCancel" class="light-border" type="submit">Cancel</button>
        </form>
    </div>
</div>

<div class="post-container" style="display: none;">
    <div class="form-wrapper">
        <h3>Add new food post</h3>
        <form action="http://localhost:3000/foodPost"
              method="post"
              enctype="multipart/form-data"
              id="addFoodPostForm">
            <input class="light-border add-user" type="number" name="user" placeholder="User" style="display: none"
                   required>
            <label>
                <input id="newPostTitle" class="light-border" type="text" name="title" placeholder="Title" required>
            </label>
            <label>
                <textarea id="newPostText" class="light-border"  name="text" placeholder="Recipe" maxlength="1500" required></textarea>
                <p id="character-count-add-post">0/1500</p>
            </label>
            <input id="newPostFile" class="light-border" type="file" name="foodPost" accept="image/*"
                   placeholder="Choose an image file" required>
            <input id="newPostCheckbox" type="checkbox" name="status" value="private">
            <label id="newPostCheckboxLabel" for="newPostCheckbox">private</label>
            <button id="uploadButton" class="light-border" type="submit">Upload</button>

        </form>
        <form id="cancel-form" style="display: flex">
            <button class="cancel-post" type="submit">Cancel</button>
        </form>
    </div>
</div>

<div class="modify-container" style="display: none;">
    <div id="form-wrapper-modify-post" class="form-wrapper">
        <h3>Modify post</h3>
        <form id="modifyFoodPostForm">
            <input id="modifyTitle" class="light-border" type="text" name="title" placeholder="Title" required>
            <textarea id="modifyText" class="light-border"  name="text" maxlength="1500" placeholder="Recipe" required></textarea>
            <p id="character-count-modify-post"></p>
            <input type="hidden" name="id">
            <input id="modifyPostCheckbox" type="checkbox" name="status" value="public">
            <label id="modifyPostCheckboxLabel" for="modifyPostCheckbox">private</label>
            <button id="modifySave" class="light-border" type="submit">Save changes</button>
        </form>

        <form id="cancel-modify-form" style="display: flex">
            <button class="cancel-modify-post" type="submit">Cancel</button>
        </form>
    </div>

</div>

<div class="hide modal" id="image-modal">
    <a href="#" class="close">Close</a>
    <img src="" alt="">
</div>
