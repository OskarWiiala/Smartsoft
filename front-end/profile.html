<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Visual test</title>
    <link rel="stylesheet" href="./css/styleProfile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>

</head>
<body>
<div class="sticky-div">
    <div class="top">
        <div class="Logo">
            <div id="logoPic">
                <img src="./testLogo.png" alt="logo">
            </div>
        </div>

        <div class="TagLine">
            <div class="googleFontText">
                <h1>Tag Area</h1>
            </div>
        </div>
    </div>

    <div class="Login">
        <form id="login-form" class="light-border">
            <div>
                <label>Email:</label>
                <label>
                    <input class="loginInput" type="text" name="username"/>
                </label>
            </div>
            <div>
                <label>Password:</label>
                <label>
                    <input class="loginInput" type="password" name="password"
                           placeholder="Password" required>
                </label>
            </div>
            <div>
                <button class="submitButton submitButton2" type="submit">Log In</button>

            </div>

        </form>
        <p id="user-info"></p>
        <form id="log-out" style="display: none;">

            <button class="submitButton submitButton2" type="submit">Log out</button>
        </form>
    </div>

    <div class="middle">
        <!--    <a href="index.html">Home</a>-->
        <form action="index.html" id="HomePage" style="display: block;">
            <button class="submitButton submitButton2" type="submit">Home</button>
        </form>
        <form id="displayAddPostButton" style="display: block;">
            <button class="submitButton submitButton2" type="submit">Create new post</button>
        </form>
    </div>
</div>

<div class="post-container">
    <div class="form-wrapper">
        <h3>Add new food post</h3>
        <form action="http://localhost:3000/foodPost"
              method="post"
              enctype="multipart/form-data"
              id="addFoodPostForm">
            <select class="light-border add-user" name="user" style="display: none" required></select>
            <label>
                <input class="light-border" type="text" name="title" placeholder="Title" required>
            </label>
            <label>
                <input class="light-border" type="text" name="text" placeholder="Text" required>
                <!--                <textarea rows="4" cols="50" name="comment">Enter text here...</textarea>-->
            </label>
            <input class="light-border" type="file" name="foodPost" accept="image/*" placeholder="Choose an image file">
            <button id="uploadButton" class="light-border" type="submit">Upload</button>
        </form>
        <form id="cancel-form" style="display: flex">
            <button class="cancel-post" type="submit">Cancel</button>
        </form>
    </div>
</div>

<h3 class="yourposts-header">Your posts:</h3>
<div class="content">

    <ul>
        <!-- js creates list here -->
    </ul>

</div>

<div class="filler"></div>

<script src="./js/serialize.js"></script>
<script src="./js/profile.js"></script>
</body>
</html>
